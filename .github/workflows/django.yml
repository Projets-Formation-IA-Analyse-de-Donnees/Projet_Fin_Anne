name: Django CI/CD with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-timeout=30s
          --health-start-period=10s
          --health-retries=5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Afficher la structure du projet
      run: |
        pwd
        ls -R

    - name: ðŸ›  Installer Docker et Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose
        docker-compose --version

    - name: VÃ©rifier si le rÃ©pertoire Talocka existe
      run: |
        if [ ! -d "Talocka" ]; then
          echo "Le rÃ©pertoire Talocka est introuvable ! VÃ©rifiez votre structure."
          exit 1
        fi

    - name: CrÃ©er le fichier .env dans Talocka
      run: |
        cd Talocka
        touch .env
        echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
        echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
        echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
        echo "MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_INITDB_ROOT_USERNAME }}" >> .env
        echo "MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}" >> .env
        echo "MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}" >> .env
        echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
        echo "SECRET_KEY_DJANGO=${{ secrets.SECRET_KEY_DJANGO }}" >> .env
        echo "DJANGO_DEBUG=${{ secrets.DJANGO_DEBUG }}" >> .env
        echo "DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}" >> .env

    - name: VÃ©rifier les variables dâ€™environnement
      run: |
        cd Talocka
        ls -la
        cat .env

    - name: DÃ©marrer Docker Compose
      run: |
        cd Talocka
        docker-compose up -d --build
        docker-compose ps

    - name: Appliquer les migrations Django
      run: |
        cd Talocka
        docker-compose run web python manage.py migrate

    - name: ExÃ©cuter les tests Django
      run: |
        cd Talocka
        docker-compose run web python manage.py test

    - name: ArrÃªter Docker Compose
      run: |
        cd Talocka
        docker-compose down
